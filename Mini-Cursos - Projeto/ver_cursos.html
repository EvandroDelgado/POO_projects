<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./css/img/favicon-16x16.png">
    <script src="./js/ver_cursos.js"></script>
    
    <title>Mini-cursos | Curso</title>
</head>

<body>
    <div class="container pt-3 cardView">
        <div class="row">
            <div class="col-sm">
                <a href="#">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="col-sm">
                <img id="logoCursos" src="./css/img/logo Sec.png" alt="">
            </div>

            <div class="col-sm" align="right">
                <img id="esmad" src="css/img/esmad.png" alt="ESMAD">
            </div>
        </div>
        <hr>
        <!-- Nav tabs -->
        <div class="row">
            <div class="col-3">
                <ul class="navbar-nav">
                    <li class="nav">
                        <a id="salutUser"></a>
                    </li>
                </ul>
            </div>

            <div class="col-sm-6">
                
            </div>
            <div class="col-3" align="center">
                <ul class="navbar-nav ml-auto">
                    <li class="nav justify-content-end">
                        <a id="idlogin" href="#" data-toggle="modal" data-target="#loginModal">Entrar </a>
                        <a id="idRegister" href="#" data-toggle="modal" data-target="#modalRegisterForm">|Registar</a>
                        <a id="idLogout" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- curso -->
        <div>
            <div>
                <a id="idvoltar" href="./index.html">
                    <u>VOLTAR</u>
                </a>
            </div>
            <div id="divCurso" align="center">
                <h2>Cursos</h2>
            </div>
        </div>

        <div id="divCurso" class="container mt-5">
            <div class="row">
                <div class="col-sm-3">
                    <div id="idCursoImg" class="card">
                        
                    </div>
                </div>
                <div class="col-sm-4">
                    <h6>Titulo:
                        <a id="getTitulo"></a>
                    </h6>
                    <p>
                        <h6>Data inicio:
                            <a id="getData"></a>
                        </h6>
                    </p>
                    <p>
                        <h6>Hora:
                            <a id="getHora"></a>
                        </h6>
                    </p>
                    <p>
                        <h6>Preço:
                            <a id="getPreço"></a>
                        </h6>
                    </p>
                    <p>
                        <h6>Preço Especial:
                            <a id="getEPreço"></a>
                        </h6>
                    </p>
                    <p>
                        <h6>Formador:
                            <a id="getFormador"></a>
                        </h6>
                    </p>
                    <p>
                        <h6>Instituição Parceira:
                            <a id="getInstit"></a>
                        </h6>
                    </p>
                </div>
                <div class="col-sm-5">
                    <h6>Descrição:
                        <a id="getDescricao"></a>
                    </h6>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">

                </div>
                <div class="col-sm mt-5">
                    <h5>Comentários</h5>
                    <form id="formComent">
                        <input class="form-control" type="text" id="txtComent" placeholder="Comentar">
                        <div class="text-right mt-1">
                            <input class="btn" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form id="frmRegister" action="">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">REGISTO</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="nameUser">Nome</label>
                            <input id="nameUser" type="text" class="form-control validate" required>
                        </div>
                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="emailUser">Email</label>
                            <input id="emailUser" type="email" class="form-control validate" required>
                        </div>

                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="pass">Password</label>
                            <input type="password" id="pass" class="form-control validate" required>
                        </div>

                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="confirmPass">Confirmar Password</label>
                            <input type="password" id="confirmPass" class="form-control validate" required>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-dark" type="submit">Registar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form id="frmLogin" action="">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Entrar</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">

                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="validEmail">Email</label>
                            <input type="email" id="validEmail" class="form-control validate" required>
                        </div>

                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="validPass">Password</label>
                            <input type="password" id="validPass" class="form-control validate" required>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button id="btnEntrar" class="btn btn-dark" type="submit">Entrar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal" id="modalAdicionarForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form id="formAddCurse" action="">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Adicionar</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="idtitulo">Titulo Curso</label>
                            <input type="text" id="idtitulo" class="form-control validate" maxlength="30" required>
                        </div>
                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="idDescricao">Descrição</label>
                            <textarea id="idDescricao" cols="51" rows="3" maxlength="120"></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="idData">Data Realização</label>
                            <input type="date" id="idData" class="form-control validate" maxlength="10" required>
                        </div>
                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="idHora">Hora Realização</label>
                            <input type="time" id="idHora" class="form-control validate" maxlength="5" required>
                        </div>
                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="idPreco">Preço</label>
                            <input type="number" id="idPreco" class="form-control validate" maxlength="4" placeholder="€" required>
                        </div>
                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="idPrecoEsp">Preço Especial</label>
                            <input type="number" id="idPrecoEsp" class="form-control validate" maxlength="4" placeholder="€" required>
                            <p id="obs">(obs:Preço para estudantes / membros IPP ou outros)</p>
                        </div>
                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="idSelForm">Formador Responsável</label>
                            <select id="idSelForm" class="form-control validate" required>
                                <option value="">Escolher</option>
                            </select>
                        </div>
                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="idSelParc">Instituição Parceira</label>
                            <select id="idSelParc" class="form-control validate" required>
                                <option value="">Escolher</option>
                            </select>
                        </div>
                        <div class="form-group mb-2">
                            <label data-error="wrong" data-success="right" for="idLink">Link para foto</label>
                            <input type="text" id="idLink" class="form-control validate">
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-dark" type="submit">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
