<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
                crossorigin="anonymous"></script>
        <script src="ex_02.js"></script>
        <title>Exercicio 2 ficha 8</title>
</head>

<body background="bgimage.png">

        <div class="container-fluid" style="color:white">
                <div class="ml-3 pt-5">
                        <h1 style="color:rgb(0, 102, 255); text-align:center;font-size:100px">Meus Jogos</h1>
                </div>

                <div class="ml-3 mt-4" style="background-color:rgba(22, 17, 12, 0.3)">
                        <form action="" id="myForm">
                                <div class="row">
                                        <div class="col">
                                                <div class="form-group">
                                                        <label for="jogo">Nome Jogo</label>
                                                        <input class="form-control" type="text" name="" id="jogo" required>
                                                </div>
                                        </div>
                                        <div class="col">
                                                <div class="form-group">
                                                        <label for="genero">Genero</label>
                                                        <select class="form-control" name="" id="genero" required>
                                                                <option value="">Escolher:</option>
                                                                <option value="Estratégia">Estratégia</option>
                                                                <option value="Corrida">Corrida</option>
                                                                <option value="Desporto">Desporto</option>
                                                                <option value="Luta">Luta</option>
                                                                <option value="Ação/Aventura">Ação/Aventura</option>
                                                        </select>
                                                </div>
                                        </div>
                                </div>

                                <div class="form-row">
                                        <div class="form-group col-md-12">
                                                <div class="form-check form-check-inline">
                                                        <label class="form-check-label mr-3">
                                                                <input class="form-check-input" type="checkbox" name="" id="" value="Steam"> Steam
                                                        </label>
                                                        <label class="form-check-label mr-3">
                                                                <input class="form-check-input" type="checkbox" name="" id="" value="PS4"> PS4
                                                        </label>
                                                        <label class="form-check-label mr-3">
                                                                <input class="form-check-input" type="checkbox" name="" id="" value="Mobile"> Mobile
                                                        </label>
                                                        <label class="form-check-label mr-3">
                                                                <input class="form-check-input" type="checkbox" name="" id="" value="XBOX"> XBOX
                                                        </label>
                                                        <label class="form-check-label mr-3">
                                                                <input class="form-check-input" type="checkbox" name="" id="" value="Wii"> Wii
                                                        </label>
                                                </div>
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label for="foto">Link para Capa do Jogo</label>
                                        <input class="form-control" type="url" name="" id="foto" required>
                                </div>
                                <input class="btn btn-primary" type="submit" value="Guardar Jogo">
                                <input class="btn btn-primary" type="reset" value="Limpar">
                                <input class="btn btn-primary" id="btnTodos" type="button" value="Remover Todos">
                                <input class="btn btn-primary" type="button" id="btnFil" value="Filtrar Género">
                        </form>
                </div>

                <div class="mt-3">
                        <table class="table" id="myTabela"></table>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                        <div class="modal-header">
                                                <img id="modalGameCover" class="img-thumbnail" src="" alt="">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                </button>
                                        </div>
                                        <div class="modal-body" style="color:black">
                                                <h5>Titulo</h5>
                                                <p id="modalGameName"></p>
                                                <hr>
                                                <h5>Genero</h5>
                                                <p id="modalGameGenre"></p>
                                                <hr>
                                                <h5>Plataformas</h5>
                                                <p id="modalGamePlatforms"></p>

                                        </div>

                                        <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                                        </div>
                                </div>
                        </div>
                </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
