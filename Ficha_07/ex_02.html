<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="ex_02.js"></script>
    <title>Exercicio 2 Ficha 7</title>
</head>

<body>
    <div class="container mt-3">
        <div align="center">
            <h3 style="color:orangered">ESMAD RUNNING</h3>
        </div>
        <div align="center">
            <img src="img.png" alt="running" style="width:700px">
        </div>
        <div>
            <h5>Regista-te</h5>
        </div>
        <div class="container mt-3">
            <form id="myForm" action="">
                <div class="form-group">
                    <label for="txtNome">Nome</label>
                    <input type="text" id="txtNome" maxlength="50" autofocus required>
                </div>
                <div class="form-group">
                    <label for="txtMorada">Morada</label>
                    <input type="text" id="txtMorada">
                </div>
                <div class="form-group">
                    <label for="c_postal">Codigo Postal</label>
                    <input type="text" id="c_postal" maxlength="8" minlength="8" id="">
                </div>
                <div class="form-group">
                    <label for="name">Telemóvel</label>
                    <input type="number" min="900000000" max="999999999" required placeholder="9********">
                </div>
                <div class="form-group">
                    <label for="name">Data Nascimento</label>
                    <input type="date" name="" id="dataN" required>
                    <p id="date" style="color: red"></p>
                </div>
                <div class="form-group">
                    <label for="loc">Localidade</label>
                    <select name="" id="loc">
                        <option value="">Escolher</option>
                        <option value="Coimbra">Coimbra</option>
                        <option value="Évora">Evora</option>
                        <option value="Faro">Faro</option>
                        <option value="Porto">Porto</option>
                        <option value="Lisboa">Lisboa</option>
                        <option value="Braga">Braga</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Sexo</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                        <label class="form-check-label" for="gridRadios1">M</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">F</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtEmail">E-mail</label>
                    <input type="email" name="" id="txtEmail" required accesskey="shift + alt + e">
                </div>
                <div class="form-group">
                    <label for="user">Utilizador</label>
                    <input type="text" id="user" required>

                    <label for="pass">Password</label>
                    <input type="password" name="" id="pass" autocomplete="current-password" required>

                    <label for="confpass">Confirmar Password</label>
                    <input type="password" name="" id="confpass" autocomplete="current-password" required>
                    <p id="valpass" style="color: red"></p>
                </div>
                <div class="form-group">
                    <label for="tamanhocamisa">Tamanho Camisola</label>
                    <select name="" id="tamanhocamisa">
                        <option value="Desconhecido">Escolher</option>
                        <option value="">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="url">Pagina pessoal</label>
                    <input type="url" name="" id="url" placeholder="https//:">
                </div>
                <div class="form-group">
                    <label for="numSapat">Nº Sapatilha</label>
                    <input type="number" id="numSapat" min="30" max="50">
                </div>
                <div class="form-group">
                    <label for="">Principais Desportos Praticados</label>
                    <br>
                    Running
                    <input type="checkbox" name="" id="Running"> Cycling
                    <input type="checkbox" name="" id="Cycling"> Natação
                    <input type="checkbox" name="" id="Natação"> Futebol
                    <input type="checkbox" name="" id="Futebol"> Vela
                    <input type="checkbox" name="" id="Vela"> Ténis
                    <input type="checkbox" name="" id="Ténis"> Outros
                    <input type="checkbox" name="" id="Outros">

                </div>
                <div class="form-group">
                    <label for="obs">Observações</label>
                    <textarea name="" id="obs" cols="30" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <input id="btnLogin" type="submit" value="Registar">
                </div>

            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
